<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABZOPS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="facebook-logo" href="intex.html">facebook</a>
            </div>
            <div class="login">
                <form class="form-1">
                    <label>Email</label><br>
                    <input type="email"><br>
                    <input type="checkbox">
                    <label class="l-msg">Keep me loggeed in</label>
                </form>
                <form class="form-2">
                    <label>Password</label><br>
                    <input type="email"><br>
                    <label class="l-msg">Forgot your Password?</label>
                </form>
                <form class="button">    
                    <input  class="btn" type="submit" value="Log In">
                </form>
            </div>
        </div>
        <div class="left-session">
            <p>Facebook helps you to connect and share with people in your life</p><br>
            <img src="img/networks.png" >
        </div>
        <div class="right-session">
            <p class="phead top" style="margin-left: 10px; font-size: 20px; font-weight: bold;">Sign Up</p>
            <p class="top" style="margin-left: 10px; font-size: 15px; font-weight: 500;">It's free and always will be.</p><hr><br>
            <form>
                <label style="margin-left: 28px;">First Name:</label>
                <input class="input input1" type="text"><br>
                <label style="margin-left: 30px;">Last Name:</label>
                <input class="input input1" type="text"><br>
                <label style="margin-left: 29px;">Your Email:</label>
                <input class="input input1" type="email"><br>
                <label>Re-enter Email:</label>
                <input class="input" type="email"><br>
                <label>New Password:</label>
                <input class="input" type="text" maxlength="15" minlength="8"><br>
                <label style="margin-left: 80px;">I am:</label>
                <select style="margin-left: -4px; width: 200px; height: 30px; background: #edeceb; font-weight: 600;">
                    <option style=background-color:#edeceb;>Select Sex</option>
                    <option style=background-color:#edeceb;>Male</option>
                    <option style=background-color:#edeceb;>Female</option>
                    <option style=background-color:#edeceb;>Rather not to say</option>
                </select>
                <label style="margin-left: 47px;">Birthday:</label>
                <select style="margin-left: -4px; width: 74px; height: 30px; background: #edeceb; font-weight: 600; ">
                    <option style=background-color:#edeceb;>Month:</option>
                    <option style=background-color:#edeceb;>Male</option>
                    <option style=background-color:#edeceb;>Female</option>
                    <option style=background-color:#edeceb;>Rather not to say</option>
                </select>
                <select style="margin-left: -4px; width: 61px; height: 30px; background: #edeceb; font-weight: 600;">
                    <option style=background-color:#edeceb;>Day:</option>
                    <option style=background-color:#edeceb;>Male</option>
                    <option style=background-color:#edeceb;>Female</option>
                    <option style=background-color:#edeceb;>Rather not to say</option>
                </select>
                <select style="margin-left: -4px; width: 66px; height: 30px; background: #edeceb; font-weight: 600;">
                    <option>Year:</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Rather not to say</option>
                </select><br>
                <label class="why-do">Why do I need to provide my Birthday?</label><br>
                <input class="signup" type="submit" value="Sign Up">
            </form><hr>
            <p class="page"><span style="color: #254b6f;">Create a page</span>  for a celebrity,brand or business</p>
          </div>
    </div>    
</body>
</html>
